{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/toys/toy-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>All Car Tires</h1>
</section>

<section class="card-container">
  {% for tire in tires_list %}
  <div class="card" style="border-color: {{ tire.hardness }}">
    <div class="card-bg" style="background-color: #bebebe"></div>
    <a href="{% url 'tires_detail' tire.id %}">
      <div class="card-content">
        <h2>{{ tire.name }}</h2>
        <p>A {{ tire.hardness }} tire</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
